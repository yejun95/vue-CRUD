<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <button @click="btn">ㅇㅇ</button>
        <global-component></global-component>
        <h1 @click="h1Btn" class="aa">안녕하셍~~</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('global-component', {
        template: '<p>전역 컴포넌트</p>'
      });


        new Vue({
            el: '#app',
            data: {
                message: "안녕"
            },
            beforeCreated: function(){
                console.log(this.message) // data나 event 접근 불가
            },
            created: function(){
                console.log("created" + this.message)
                console.log("created" + this.$el.textContent) 
            },
            methods: {
                btn: function(){
                    this.message = "sasa"
                },
                h1Btn: function(){
                    console.log("h1Btn 이다" + this.$el.textContent)
                   const aaa = document.querySelector(".aa");
                   aaa.innerHTML = '<p>바꼇당</p>';
               }
            },
            mounted: function(){
                console.log("mounted" + this.message)
                console.log("mounted" + this.$el.textContent)                
            },
            }
        )
    </script>
</body>
</html>
